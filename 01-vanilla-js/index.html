<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
    <style>
      .app {
        text-align: center;
      }

      .green-btn {
        color: white;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button id="my-button" onclick="changeBtn('my-button')">Click me</button>
      <button id="my-button-2" onclick="changeBtn('my-button-2')">
        Please Click me
      </button>
    </div>

    <script>
      function changeBtn(id) {
        const myBtn = document.getElementById(id);
        myBtn.innerHTML = "Hello from vanila JS";
        myBtn.className = "green-btn";
      }
    </script>
  </body>
</html>
